machine:
  services:
    - docker
  environment:
    PACKER_VERSION: 0.10.1

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  pre:
    - >
      sudo apt-get install -qq wget unzip &&
      pushd /usr/bin &&
      echo "Downloading packer ${PACKER_VERSION}..." &&
      sudo wget --no-verbose https://dl.bintray.com/mitchellh/packer/packer_${PACKER_VERSION}_linux_amd64.zip &&
      echo "Installing packer ${PACKER_VERSION}..." &&
      sudo unzip packer_${PACKER_VERSION}_linux_amd64.zip &&
      sudo rm packer_${PACKER_VERSION}_linux_amd64.zip

test:
  override:
    - packer validate archlinux.json
    - packer validate centos-7.2-x86_64.json
    - packer validate debian-8-amd64.json
    - packer validate freebsd-10.2-amd64.json
    - packer validate freebsd-10.3-amd64.json
    - packer validate kali-amd64.json
    - packer validate netbsd-7.0-amd64.json
    - packer validate nixos-14_12-amd64.json
    - packer validate openbsd-5.9-amd64.json
    - packer validate ubuntu-15.10-amd64.json
    - packer validate windows-7-amd64.json
    - packer validate windows-8-amd64.json


