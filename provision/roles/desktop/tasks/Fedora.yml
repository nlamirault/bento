#
# Desktop settings for Fedora
#

- name: Install web applications
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - chromium
    # - qutebrowser

- name: Install multimedia applications
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - gimp
    - inkscape

- name: Install rpmfusion repo
  shell: dnf install -y  https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm

- name: Install video applications
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - vlc

- name: Install communications applications
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - irssi
    - vinagre
    - rdesktop

- name: Install documentation applications
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - evince

- name: Install security tools
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - keepassxc
