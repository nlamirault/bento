#
# Desktop settings for Arch
#

- name: Install X
  pacman:
    name: [ "xorg-server", "sddm"]
    state: present

- name: Service sddm
  service:
    name: sddm
    enabled: yes
    state: started

- name: Install web applications
  pacman:
    name: [ "chromium"]
    state: present

- name: Install documentation applications
  pacman:
    name: [ "evince" ]
    state: present

- name: Install fonts
  pacman:
    name: [ "awesome-terminal-fonts" ] #, "ttf-symbola" ]
    state: present

- name: Install i3 window manager and tools
  pacman:
    name: [ "i3-wm", "i3lock", "dmenu", "rofi", "thunar", "thunar-volman", "thunar-archive-plugin" ]
    state: present

- name: Install Xfce
  pacman:
    name: [ "xfce4", "xfce4-notifyd" ]
    state: present

