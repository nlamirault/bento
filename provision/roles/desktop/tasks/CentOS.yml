- name: Install web applications
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - firefox
    # - qutebrowser

- name: Install graphics applications
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - gimp
    - inkscape

- name: Install video applications
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - vlc

- name: Install communications applications
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - irssi
    - vinagre
    # - rdesktop

- name: Install documentation applications
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - evince
